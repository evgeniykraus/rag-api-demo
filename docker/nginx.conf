server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # SSE support for chat endpoint (более специфичный, должен быть первым)
    location /api/v1/chat {
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,x-api-key,Accept' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        # Удаляем CORS заголовки из ответа Laravel (если они есть)
        fastcgi_hide_header 'Access-Control-Allow-Origin';
        fastcgi_hide_header 'Access-Control-Allow-Credentials';
        fastcgi_hide_header 'Access-Control-Allow-Methods';
        fastcgi_hide_header 'Access-Control-Allow-Headers';
        fastcgi_hide_header 'Access-Control-Expose-Headers';
        
        fastcgi_buffering off;
        fastcgi_cache off;
        proxy_buffering off;
        proxy_cache off;
        
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass app:9000;
        
        # CORS headers for SSE with credentials - добавляем только если есть origin
        if ($http_origin) {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,x-api-key,Accept' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }
        
        # SSE headers
        add_header 'Content-Type' 'text/event-stream' always;
        add_header 'Cache-Control' 'no-cache' always;
        add_header 'Connection' 'keep-alive' always;
        add_header 'X-Accel-Buffering' 'no' always;
    }

    # API routes - передаем все запросы в PHP через FastCGI (менее специфичный, идет после /api/v1/chat)
    location /api/ {
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,x-api-key,Accept' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        # Удаляем CORS заголовки из ответа Laravel (если они есть)
        fastcgi_hide_header 'Access-Control-Allow-Origin';
        fastcgi_hide_header 'Access-Control-Allow-Credentials';
        fastcgi_hide_header 'Access-Control-Allow-Methods';
        fastcgi_hide_header 'Access-Control-Allow-Headers';
        fastcgi_hide_header 'Access-Control-Expose-Headers';
        
        # Передаем все запросы напрямую в PHP через FastCGI
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass app:9000;
        
        # CORS headers for API responses - добавляем только если есть origin
        if ($http_origin) {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,x-api-key,Accept' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }
    }

    # Обработка PHP файлов (исключая /api/ которые обрабатываются выше)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass app:9000;
    }

    client_max_body_size 20m;
}


