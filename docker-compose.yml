services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            APP_ENV: local
            APP_DEBUG: 'true'
            APP_URL: http://localhost
            # Embeddings API
            EMBEDDINGS_BASE_URL: ${EMBEDDINGS_BASE_URL:-http://host.docker.internal:1234/v1}
            EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL:-intfloat/multilingual-e5-large}
            EMBEDDINGS_DIMENSION: ${EMBEDDINGS_DIMENSION:-1024}
            # Ollama (OpenAI-compatible) for LarAgent
            OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://10.121.249.17:11434/api}
            OLLAMA_API_KEY: ${OLLAMA_API_KEY:-none}
        volumes:
            - ./:/var/www/html
        depends_on:
            - pgvector
        ports:
            - "9009:9000"  # php-fpm port (optional)

    nginx:
        image: nginx:alpine
        volumes:
            - ./:/var/www/html
            - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8088:80"
        depends_on:
            - app

    pgvector:
        image: pgvector/pgvector:pg16
        environment:
            POSTGRES_DB: vectors
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5435:5432"
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    pgdata:
        driver: local


